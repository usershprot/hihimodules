<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Modules by @usershprot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    .module {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 12px;
    }
    .module-name {
      font-weight: 600;
    }
    .actions button {
      margin-left: 10px;
      background: #ffffff10;
      border: 1px solid #ffffff30;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .actions button:hover {
      background: #ffffff30;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      opacity: 0.5;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Модули от @usershprot</h1>
    <p>Добро пожаловать в мою коллекцию Python-модулей</p>
  </header>
  <div class="container">
    <div class="module">
      <span class="module-name">mymodule1.py</span>
      <div class="actions">
        <a href="modules/mymodule1.py" download><button>Скачать</button></a>
        <button onclick="alert('Только ты можешь редактировать')">Изменить</button>
        <button onclick="alert('Удаление доступно только тебе')">Удалить</button>
      </div>
    </div>
    <div class="module">
      <span class="module-name">super_script.zip</span>
      <div class="actions">
        <a href="modules/super_script.zip" download><button>Скачать</button></a>
        <button onclick="alert('Функция пока в разработке')">Изменить</button>
        <button onclick="alert('Функция пока в разработке')">Удалить</button>
      </div>
    </div>
    <!-- Можно добавлять больше блоков -->
  </div>
  <footer>
    Сайт сделан с любовью &mdash; usershprot | Хранилище для своих лучших модулей
